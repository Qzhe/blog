<html>
<head>

<meta http-equiv="context-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="main.css" />

<title>@|title|</title>

</head>

<body>

<h2>@|body-title|</h2>

<ul>
    @for/list[([e elements])]{
        @list{
            <li><a href=@(car e)>@(cdr e)</a></li>
        }
    }
</ul>

</body>

</html>
